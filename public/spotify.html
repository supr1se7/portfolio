<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Layout</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: #121212;
            color: white;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .main-container {
            display: flex;
            flex: 1;
            overflow: hidden;
        }

        .sidebar {
            width: 240px;
            background: black;
            padding: 24px;
            display: flex;
            flex-direction: column;
            gap: 24px;
        }

        .menu-item {
            display: flex;
            align-items: center;
            gap: 16px;
            color: #b3b3b3;
            cursor: pointer;
            transition: color 0.2s;
            border: none;
            background: none;
            font-size: 14px;
            width: 100%;
            text-align: left;
            padding: 8px;
        }

        .menu-item:hover {
            color: white;
        }

        .content {
            flex: 1;
            background: linear-gradient(to bottom, #535353, #121212);
            padding: 32px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .album-container {
            background: #181818;
            border-radius: 8px;
            overflow: hidden;
            width: 350px;
            transition: transform 0.2s;
        }

        .album-container:hover {
            transform: scale(1.02);
        }

        .album-art {
            width: 350px;
            height: 350px;
            object-fit: cover;
        }

        .album-info {
            padding: 24px;
        }

        .quote {
            font-size: 20px;
            margin-bottom: 8px;
        }

        .quote-primary {
            color: #1DB954;
            font-weight: bold;
        }

        .quote-secondary {
            color: #b3b3b3;
        }

        .player {
            height: 90px;
            background: #181818;
            border-top: 1px solid #282828;
            padding: 16px 32px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .track-info {
            display: flex;
            align-items: center;
            gap: 16px;
            width: 300px;
        }

        .track-image {
            width: 56px;
            height: 56px;
            border-radius: 4px;
            object-fit: cover;
        }

        .controls {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
            flex: 1;
        }

        .control-buttons {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .control-button {
            background: none;
            border: none;
            color: #b3b3b3;
            cursor: pointer;
            transition: color 0.2s;
            padding: 8px;
        }

        .control-button:hover {
            color: white;
        }

        .play-button {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: white;
            color: black;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .progress {
            width: 100%;
            max-width: 600px;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 12px;
            color: #b3b3b3;
        }

        .progress-bar {
            flex: 1;
            height: 4px;
            background: #4d4d4d;
            border-radius: 2px;
            cursor: pointer;
        }

        .progress-bar-fill {
            width: 30%;
            height: 100%;
            background: white;
            border-radius: 2px;
        }

        .volume {
            width: 300px;
            display: flex;
            align-items: center;
            justify-content: flex-end;
            gap: 8px;
        }

        .volume-bar {
            width: 100px;
            height: 4px;
            background: #4d4d4d;
            border-radius: 2px;
            cursor: pointer;
        }

        .volume-bar-fill {
            width: 50%;
            height: 100%;
            background: white;
            border-radius: 2px;
        }

        #youtube-player {
            display: none;
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="sidebar">
            <button class="menu-item">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                    <polyline points="9 22 9 12 15 12 15 22"></polyline>
                </svg>
                Início
            </button>
            <button class="menu-item">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="11" cy="11" r="8"></circle>
                    <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                </svg>
                Buscar
            </button>
            <button class="menu-item">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M4 19.5A2.5 2.5 0 0 1 6.5 17H20"></path>
                    <path d="M6.5 2H20v20H6.5A2.5 2.5 0 0 1 4 19.5v-15A2.5 2.5 0 0 1 6.5 2z"></path>
                </svg>
                Sua Biblioteca
            </button>
        </div>

        <div class="content">
            <div class="album-container">
                <img src="https://pre-built-images.s3.amazonaws.com/webapp-uploads/0d74188f7edf273d797b80a6824b84b4.jpg" alt="Capa do álbum" class="album-art">
                <div class="album-info">
                    <p class="quote quote-primary">Dinheiro não aceita desaforo.</p>
                    <p class="quote quote-secondary">Ou você faz ele trabalhar pra você,</p>
                    <p class="quote quote-secondary">ou vai passar a vida trabalhando por ele.</p>
                </div>
            </div>
        </div>
    </div>

    <div class="player">
        <div class="track-info">
            <img src="https://pre-built-images.s3.amazonaws.com/webapp-uploads/f73a68cac47a0b62dc3ac2ac279ca7d6.jpg" alt="Now playing" class="track-image">
            <div>
                <div style="font-weight: 500">Faixa Atual</div>
                <div style="color: #b3b3b3; font-size: 14px">supr1se • Álbum</div>
            </div>
        </div>

        <div class="controls">
            <div class="control-buttons">
                <button class="control-button">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polyline points="16 3 21 3 21 8"></polyline>
                        <line x1="4" y1="20" x2="21" y2="3"></line>
                        <polyline points="21 16 21 21 16 21"></polyline>
                        <line x1="15" y1="15" x2="21" y2="21"></line>
                        <line x1="4" y1="4" x2="9" y2="9"></line>
                    </svg>
                </button>
                <button class="control-button" id="prev-button">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polygon points="19 20 9 12 19 4 19 20"></polygon>
                        <line x1="5" y1="19" x2="5" y2="5"></line>
                    </svg>
                </button>
                <button class="control-button play-button" id="play-button">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polygon points="5 3 19 12 5 21 5 3"></polygon>
                    </svg>
                </button>
                <button class="control-button" id="next-button">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polygon points="5 4 15 12 5 20 5 4"></polygon>
                        <line x1="19" y1="5" x2="19" y2="19"></line>
                    </svg>
                </button>
                <button class="control-button">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polyline points="17 1 21 5 17 9"></polyline>
                        <path d="M3 11V9a4 4 0 0 1 4-4h14"></path>
                        <polyline points="7 23 3 19 7 15"></polyline>
                        <path d="M21 13v2a4 4 0 0 1-4 4H3"></path>
                    </svg>
                </button>
            </div>

            <div class="progress">
                <span id="current-time">0:00</span>
                <div class="progress-bar">
                    <div class="progress-bar-fill" id="progress-fill"></div>
                </div>
                <span id="duration">0:00</span>
            </div>
        </div>

        <div class="volume">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"></polygon>
                <path d="M19.07 4.93a10 10 0 0 1 0 14.14M15.54 8.46a5 5 0 0 1 0 7.07"></path>
            </svg>
            <div class="volume-bar">
                <div class="volume-bar-fill" id="volume-fill"></div>
            </div>
        </div>
    </div>

    <div id="youtube-player"></div>

    <script src="https://www.youtube.com/iframe_api"></script>
    <script>
        let player;
        let isPlaying = false;
        const videos = ['9Zmpqwcmy2E', 'qS8Xa_-VWyI'];
        let currentVideoIndex = 0;

        function onYouTubeIframeAPIReady() {
            player = new YT.Player('youtube-player', {
                height: '1',
                width: '1',
                videoId: videos[currentVideoIndex],
                playerVars: {
                    autoplay: 1,
                    controls: 0,
                },
                events: {
                    onReady: onPlayerReady,
                    onStateChange: onPlayerStateChange
                }
            });
        }

        function onPlayerReady(event) {
            event.target.setVolume(50);
            event.target.playVideo();
            updatePlayButton();
            startProgressUpdate();
        }

        function onPlayerStateChange(event) {
            if (event.data === YT.PlayerState.PLAYING) {
                isPlaying = true;
            } else if (event.data === YT.PlayerState.ENDED) {
                handleNextTrack();
            } else {
                isPlaying = false;
            }
            updatePlayButton();
        }

        function updatePlayButton() {
            const playButton = document.getElementById('play-button');
            playButton.innerHTML = isPlaying ? 
                '<svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><rect x="6" y="4" width="4" height="16"></rect><rect x="14" y="4" width="4" height="16"></rect></svg>' :
                '<svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><polygon points="5 3 19 12 5 21 5 3"></polygon></svg>';
        }

        function startProgressUpdate() {
            setInterval(() => {
                if (player && player.getCurrentTime && isPlaying) {
                    const current = player.getCurrentTime();
                    const duration = player.getDuration();
                    const progress = (current / duration) * 100;
                    
                    document.getElementById('progress-fill').style.width = `${progress}%`;
                    document.getElementById('current-time').textContent = formatTime(current);
                    document.getElementById('duration').textContent = formatTime(duration);
                }
            }, 1000);
        }

        function formatTime(seconds) {
            const minutes = Math.floor(seconds / 60);
            const remainingSeconds = Math.floor(seconds % 60);
            return `${minutes}:${remainingSeconds.toString().padStart(2, '0')}`;
        }

        document.getElementById('play-button').addEventListener('click', () => {
            if (isPlaying) {
                player.pauseVideo();
            } else {
                player.playVideo();
            }
        });

        function handlePreviousTrack() {
            currentVideoIndex = (currentVideoIndex - 1 + videos.length) % videos.length;
            player.loadVideoById(videos[currentVideoIndex]);
        }

        function handleNextTrack() {
            currentVideoIndex = (currentVideoIndex + 1) % videos.length;
            player.loadVideoById(videos[currentVideoIndex]);
        }

        document.getElementById('prev-button').addEventListener('click', handlePreviousTrack);
        document.getElementById('next-button').addEventListener('click', handleNextTrack);

        const volumeBar = document.querySelector('.volume-bar');
        volumeBar.addEventListener('click', (e) => {
            const rect = volumeBar.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const percentage = x / rect.width;
            const volume = Math.max(0, Math.min(100, percentage * 100));
            
            document.getElementById('volume-fill').style.width = `${percentage * 100}%`;
            if (player) {
                player.setVolume(volume);
            }
        });

        const progressBar = document.querySelector('.progress-bar');
        progressBar.addEventListener('click', (e) => {
            const rect = progressBar.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const percentage = x / rect.width;
            
            if (player) {
                const duration = player.getDuration();
                player.seekTo(duration * percentage);
            }
        });
    </script>
</body>
</html>
